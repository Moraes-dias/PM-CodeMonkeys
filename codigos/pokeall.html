<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokeall.css">
    <title>pokedex</title>
    <!--bibliotecas-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <section>
        <div class="box-vermelha">
            <div class="titulo">POKEDEX</div>
            <section>
                <div class="conteudo">
                    <div class="left-btn">
                        <form action="" id="form-busca">
                            <label for="busca">
                                <input type="search" id="busca" name="procura" placeholder="Digite o nome do pokemon!" value="">
                            </label>
                            <button type="submit" id="botaoSubmit">Search</button>
                        </form>
                        <ol>

                            <button id="random">Random</button>
                            <button id="music">Music</button>
                            <button id="settings">Settings</button>
                        </ol>
                    </div>
                    <section>
                        <div id="listaPokemon" class="row tamanho"></div>
                    </section>
                </div>
            </section>

            <section>
                <div id="buscaPokemon" class="row justify-content-end">

                </div>
            </section>
        </div>

        <div id="buscaPronta" class="col-12 col-md-4 mb-3"></div>
    </section>
    
    <script src="Pokedex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
